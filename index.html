<!DOCTYPE html>
<html ng-app="myApp">
	<head lang="en">
		<meta charset="utf-8">
		<title>Anonymous Broadcaster</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-controller="MainCtrl">
	<div ng-hide="showMessenger">
		<form ng-submit="login()">
			<label>Username</label>
			<input type="text" ng-model="userName"/>
			<button ng-click="login()">login</button>
		</form>
	</div>
	<div ng-show="showMessenger">
	<h3>Welcome {{userName}}</h3>
		<form ng-submit="broadcast()">
			<label>To:</label>
			<input type="text" ng-model="toUser"/>
			<label>Message:</label>
			<input type="text" ng-model="message"/>
			<button ng-click="broadcast()">Send</button>
		</form>
		<div style=" height: 300px; overflow: auto; width: 36%; ">
		<h3>Your Messages</h3>
			<ul>
				<li ng-repeat="msg in messages"><span ng-bind-html-unsafe="msg"/> </li>
			</ul>
		</div>
		<div style=" height: 283px; overflow: auto; width: 15%; ">
		<h3>Your friends online..</h3>
			<div class="shopper_Recap_Btn" ng-click='selectUser(user)' ng-repeat="user in loggedInUsers"><span ng-bind-html-unsafe="user"/> </div>
			
		</div>
	</div>
	
	</body>
	
	<style>
	.shopper_Recap_Btn, .shopper_Recap_Btn:HOVER {
background: #277FBE;
color: #ffffff;
font-family: calibri;
text-shadow: none;
border-radius: 0px;
-webkit-border-radius: 0px;
border: 0.1em solid #3598DB;
margin-bottom: 2%;
min-width: 84% !important;
text-align: center;
padding-left: 5%;
cursor:pointer;
}
	
	
	</style>
	
</html>
